<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test over</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/testimgtextover.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col">
          <div class="img-text-wrapper">
            <div class="text-wrapper">
              <div class="festival btn btn-dark">Radio France</div>
              <div class="title">Date</div>
              <h3>Titre du spectacle</h3>
              <p>Résumé du spectacle</p>
              <div class="wrapper-buttons">
                <button class="btn btn-warning">Voir</button>
                <button class="btn btn-danger">Réserver</button>
              </div>
            </div>
            <img
              class="img-fluid"
              src="http://www.placeimg.com/432/600"
              alt="Headshot of George Washington"
            />
          </div>
        </div>
        <div class="col">
          <div class="img-text-wrapper">
            <img
              class="img-fluid"
              src="http://www.placeimg.com/432/600"
              alt="Headshot of George Washington"
            />
            <div class="text-wrapper">
              <span class="name">George Washington</span>
              <span class="title">Principal</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="img-text-wrapper">
            <div class="text-wrapper">
              <span class="name">George Washington</span>
              <span class="title">Principal</span>
            </div>
            <img
              class="img-fluid"
              src="http://www.placeimg.com/432/600"
              alt="Headshot of George Washington"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
