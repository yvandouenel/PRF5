<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <header class="container">Header ici</header>
    <main class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <p class="h1 text-success">Texte colonne 1</p>
          <p class="bg-secondary text-light rounded p-2 text-justify">
            Texte colonne 1
          </p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-warning">Envoyer</button>
            <button class="btn btn-danger">Supprimer</button>
          </div>
        </div>
        <div class="col">
          <form action="">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="firstname">Prénom</label>
                  <input class="form-control" type="text" id="firtsname" />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lastname">Nom</label>
                  <input class="form-control" type="text" id="lastname" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="msg">Message</label>
              <textarea
                class="form-control"
                id="msg"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <input class="btn btn-danger" type="submit" value="Envoyer" />
          </form>
        </div>
      </div>
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#toto"
      >
        Open modal
      </button>

      <!-- The Modal -->
      <div class="modal" id="toto">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">En-tête</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">Ceci est le corps de ma modale</div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Fermer
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container">Footer ici</footer>
  </body>
</html>
