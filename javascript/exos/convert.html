<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur</title>
  </head>
  <body>
    <form>
      <label for="euro">Euro</label>
      <input
        type="number"
        id="euro"
        step="0.01"
        minimum="0"
        placeholder="Montant en euro"
      />
      <label for="chf">Euro</label>
      <input
        type="number"
        id="chf"
        step="0.01"
        minimum="0"
        placeholder="Montant en francs suisse "
      />
      <input type="submit" value="Convertir" />
    </form>
    <script src="./js/convert.js"></script>
  </body>
</html>
